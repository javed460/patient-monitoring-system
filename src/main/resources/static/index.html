<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Patient Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .patient-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .patient-card:hover {
            transform: translateY(-5px);
        }

        .vital-sign {
            text-align: center;
            padding: 1rem;
        }

        .vital-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .vital-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
        }

        .critical {
            color: var(--danger-color);
            animation: pulse 2s infinite;
        }

        .warning {
            color: var(--warning-color);
        }

        .normal {
            color: var(--success-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .bg-critical { background-color: var(--danger-color); }
        .bg-stable { background-color: var(--success-color); }
        .bg-recovering { background-color: var(--warning-color); }
    </style>
</head>
<body>
<!-- Header -->
<div class="dashboard-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h2><i class="fas fa-heartbeat me-3"></i>Hospital Patient Monitoring System</h2>
                <p class="lead mb-0">Real-time patient vital signs monitoring</p>
            </div>
            <div class="col-md-4 text-end">
                <div class="d-flex align-items-center justify-content-end">
                    <i class="fas fa-circle text-success me-2"></i>
                    <span id="connectionStatus">Connected</span>
                </div>
                <div id="currentTime" class="text-light"></div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Patient List -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="chart-container">
                <h3><i class="fas fa-users me-2"></i>Patients</h3>
                <div id="patientsList" class="row">
                    <!-- Patients will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Real-time Monitoring -->
    <div class="row">
        <div class="col-md-8">
            <div class="chart-container">
                <h3><i class="fas fa-chart-line me-2"></i>Real-time Vital Signs</h3>
                <canvas id="vitalsChart" height="100"></canvas>
            </div>
        </div>

        <div class="col-md-4">
            <div class="chart-container">
                <h3><i class="fas fa-heart me-2"></i>Current Vitals</h3>
                <div id="currentVitals">
                    <!-- Current vitals will be displayed here -->
                </div>
            </div>

            <div class="chart-container mt-4">
                <h3><i class="fas fa-bell me-2"></i>Alerts</h3>
                <div id="alertsContainer">
                    <!-- Alerts will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
